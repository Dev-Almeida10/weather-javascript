<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/few_clouds_day.png" type="image/x-icon">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>API WEATHER</title>
</head>

<body class="flex">

    <main class="flex flex-column" id="box_main">

        <!-- Seção de pesquisa -->

        <form class="pesquisa">
            <input type="text" placeholder="Buscar cidade" id="city" autocomplete="off"/>
            <button type="submit" id="btn"><i class="bi bi-search"></i></button>
        </form>

        <!-- Seção de localização -->

        <section class="local flex info">
            <i class="bi bi-geo-alt"></i>
            <h2 id="local"></h2>
            <img src="" alt="bandeira" id="flag_icon">
        </section>

        <hr class="info" id="row_location">

        <!-- Seção de clima -->

        <section class="info_clima flex info">

            <p class="temperatura" id="temperatura"></p>

            <div class="img_descricao flex flex-column">
                <img src="" alt="Icon clima" id="img_icon">
                <p id="descricao"></p>
            </div>

        </section>

        <hr class="info">

        <!-- Detalhes do clima -->

        <section class="detalhes_clima flex info">

            <div class="umidade flex">
                <i class="bi bi-droplet"></i>
                <p id="umidade"></p>
            </div>

            <div class="vento flex">
                <i class="bi bi-wind"></i>
                <p id="vento"></p>
            </div>

        </section>

        <!-- Erro -->

        <section class="not_found flex flex-column" id="not_found">
            <img src="img/not_found.svg" alt="Not found">
            <p>Oops! Cidade Não Encontrada</p>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
